<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Metric/Imperial unit conversion</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="header--title">Metric / Imperial <br>Unit Conversion</h1>
            <h2 class="number-display">0</h2>
            <label for="number-input-box">Insert the number to be converted</label>
            <div class="input-submit">
                <input type="text" name="number-input-box" class="number-to-convert">
                <button class="submit-btn" type="submit">Submit</button>
                <p class="input-error"></p>
            </div>
        </header>

        <div class="main--content">
            <div class="length--content">
                <h3 class="content--title">Length (Meter/Feet)</h3>
                <p class="length--text"><span class="number--input">A</span> meters = <span
                        class="result--output">0.000</span> feet | <span class="number--input">0</span> feet = <span
                        class="result--output">0.000</span> meters </p>
            </div>

            <div class="volume--content">
                <h3 class="content--title">Volume (Liter/Gallon)</h3>
                <p class="volume--text"><span class="number--input">A</span> liters = <span
                        class="result--output">0.000</span> gallons | <span class="number--input">0</span> gallons =
                    <span class="result--output">0.000</span> liters
                </p>
            </div>

            <div class="mass--content">
                <h3 class="content--title">Mass (Kilogram/Pounds)</h3>
                <p class="mass--text"><span class="number--input">0</span> kilos = <span
                        class="result--output">0.000</span> pounds | <span class="number--input">0</span> pounds = <span
                        class="result--output">0.000</span> kilos </p>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
